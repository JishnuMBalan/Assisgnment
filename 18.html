    <script>
    const arr1 = ['orange', 'green', 'blue']
     const arr2 = ['yellow', 'white', 'blue']


     function union(arr1, arr2) {
        const arr3 = [ ...new Set([...arr1, ...arr2])]
        
        
        return arr3
      }
      
      console.log(union(arr1, arr2))


    </script>
