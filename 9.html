<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime numbers</title>
</head>
<body>
    <h2> JavaScript program to display Prime numbers till N <h2>
    
        <script>
  
        function isPrime( n)
            {
              if(n == 1 || n == 0) return false;
            for(var i = 2; i < n; i++)
                {
                    if(n % i == 0) return false;
                }
               return true;
            }
            
            var N = 200;
            
            for(var i = 1; i <= N; i++)
            {
                if(isPrime(i)) {
                    console.log( i );
                    document.write("\t"+i)
                }
            }
            
            </script>
            
    
</body>
</html>
